<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-2">
            <form action="" method="post" class="form-horizontal" style="margin-top: 200px">
                {% csrf_token %}
                <div class="form-group">
                    <label for="user" class="col-md-2 control-label">用户名:</label>
                    <div class="col-md-10">
                        <input class="form-control" id="user" name="name" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-2 control-label">密码:</label>
                    <div class="col-md-10">
                        <input type='password' class="form-control" id="password" name="password" placeholder="密码">
                    </div>
                </div>
                <input type="submit" class="col-md-offset-2 btn-info" value="登陆">
            </form>
        </div>
    </div>
</div>
</body>
</html>
